<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random password generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <Div id="container">
        <h1 id="title">Random Password Generator</h1>
        <h3 id="selection">Select what you want you want included:</h3>
        <input type="checkbox" id="lowerCase" class="checkbox">
        <label for="lowerCase">LowerCase</label><br>
        <input type="checkbox" id="upperCase">
        <label for="upperCase">UpperCase</label><br>
        <input type="checkbox" id="number">
        <label for="number">Number</label><br>
        <input type="checkbox" id="symbol">
        <label for="symbol">Symbol</label><br><br>
        <button id="generate">Generate</button><br><br>
        <p id="generatedPassword"></p>
    </Div>



    <script src="index.js"></script>
</body>

</html>
